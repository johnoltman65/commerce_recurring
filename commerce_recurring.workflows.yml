order_recurring:
  id: order_recurring
  group: commerce_order
  label: 'Recurring'
  states:
    draft:
      label: 'Draft'
    needs_payment:
      label: 'Needs payment'
    # Set at the end of dunning.
    failed:
      label: 'Failed'
    completed:
      label: 'Completed'
    canceled:
      label: 'Canceled'
  transitions:
    place:
      label: 'Place order'
      from: [draft]
      to: needs_payment
    mark_paid:
      label: 'Mark as paid'
      from: [needs_payment, failed]
      to: completed
    mark_failed:
      label: 'Mark as failed'
      from: [needs_payment]
      to: failed
    cancel:
      label: 'Cancel order'
      from: [draft]
      to: canceled

subscription_default:
  id: subscription_default
  group: commerce_subscription
  label: 'Default'
  states:
    trial:
      label: Trial
    pending:
      label: Pending
    active:
      label: Active
    expired:
      label: Expired
    canceled:
      label: Canceled
  transitions:
    trial_activate:
      label: Trial activate
      from: [trial]
      to: active
    trial_cancel:
      label: Trial cancel
      from: [trial]
      to: canceled
    activate:
      label: Activate
      from: [pending]
      to: active
    expire:
      label: Expire
      from: [active]
      to: expired
    cancel:
      label: Cancel
      from: [active]
      to: canceled
