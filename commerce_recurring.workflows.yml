subscription_default:
  id: subscription_default
  group: commerce_subscription
  label: 'Default'
  states:
    pending:
      label: Pending
    active:
      label: Active
    expired:
      label: Expired
    canceled:
      label: Canceled
  transitions:
    activate:
      label: Activate
      from: [pending]
      to: active
    expire:
      label: Expire
      from: [active]
      to: expired
    cancel:
      label: Cancel
      from: [active]
      to: canceled
